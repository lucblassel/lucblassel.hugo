{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
        <div>
            <h3>
                <a class="text-xl font-light" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </h3>
            <a href="{{ .RelPermalink }}">
                <p>{{.Summary}}</p>
            </a>
        </div>
    {{ end }}
{{ end }}
