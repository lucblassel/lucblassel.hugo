{{ define "main" }}
    <div class="sm:container md:max-w-4xl mx-auto sm:p-12 p-10">
        <h1 class="text-center text-3xl font-bold">{{ .Title }}</h1>
        <div class="mx-auto flex flex-wrap gap-5 justify-center my-20">
            {{ $colors := slice "red" "gray" "green" "blue" "purple" "pink" }}
                {{ range .Pages }}
                    {{ $color := index ( $colors | shuffle ) 0 }}
                    <div class="text-2xl border px-4 py-2 rounded-full text-white bg-{{$color}}-500 hover:bg-{{$color}}-700">
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </div>
                {{ end }}
        </div>
    </div>
{{ end }}
