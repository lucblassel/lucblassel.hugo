<div class="flex gap-5 my-auto">
    {{ if .Date }}
        <div class="font-extralight text-gray-700">{{ .Date.Format "Jan 2, 2006"}}</div>
    {{ end }}
    <div class="font-light">
        {{ if .Params.Author }}
            {{ .Params.Author }}
        {{ else }}
            {{ .Site.Params.Owner }}
        {{ end }}
    </div>
</div>
